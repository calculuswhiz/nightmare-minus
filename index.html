<!DOCTYPE html>

    <meta charset="UTF-8">

    <script type="text/javascript">
      /* Fun stuff: (maybe useful later?)
        Grab all input values: $$(".FieldInput").map(a=>a.children[0].value || a.children[0].children[1].value)
      */
      // Ha! No xml injection for you!
      function setStatusMessage(message)
      {
        let statusBar = document.getElementById("StatusBar");
        let children = statusBar.childNodes;
        
        for(let child of children){
          statusBar.removeChild(child);
        }
        
        statusBar.appendChild(document.createTextNode(message));
        
        return message;
      }
      
      let isPromptOpen = false;
    </script>
